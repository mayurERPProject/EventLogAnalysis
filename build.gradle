plugins {
	id 'org.springframework.boot' version '2.4.0'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.cs.dpg.assignment'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
 	testCompile group: 'junit', name: 'junit', version: '4.12'
 	compile group: 'com.typesafe.akka', name: 'akka-actor_2.10', version: '2.2.2'
 	compile group: 'log4j', name: 'log4j', version: '1.2.17'
 	compile group: 'log4j', name: 'apache-log4j-extras', version: '1.2.17'
 	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
 	compile group: 'com.mchange', name: 'c3p0', version: '0.9.5.4'
}

test {
	useJUnitPlatform()
}
