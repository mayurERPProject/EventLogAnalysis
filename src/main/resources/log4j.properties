log4j.rootLogger=DEBUG, RollingAppender
log4j.appender.RollingAppender=org.apache.log4j.rolling.RollingFileAppender
log4j.appender.RollingAppender.File=C:\\log4j_Akka_Final_CS_Perf_Sys.log
#log4j.appender.RollingAppender.DatePattern='.'yyyy-MM-dd-HH-mm
log4j.appender.RollingAppender.rollingPolicy=org.apache.log4j.rolling.TimeBasedRollingPolicy  
log4j.appender.RollingAppender.rollingPolicy.ActiveFileName=C:\\log4j_Akka_Final_CS_Perf_Sys.log
log4j.appender.RollingAppender.rollingPolicy.FileNamePattern=C:\\log4j_Akka_Final_CS_Perf_Sys.log-.%d{yyyyMMddHH}.log.gz
log4j.appender.RollingAppender.layout=org.apache.log4j.PatternLayout
#log4j.appender.RollingAppender.layout.ConversionPattern=[%p] %d %c %M - %m%n
log4j.appender.RollingAppender.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n


log4j.logger.com.mchange=OFF
log4j.logger.org.springframework=OFF
log4j.level.org.springframework=OFF
